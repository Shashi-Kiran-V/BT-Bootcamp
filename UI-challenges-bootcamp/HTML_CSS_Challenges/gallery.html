<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLD - Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-semibold">Gallery</h1>
    <button id="menu-btn" class="md:hidden text-gray-100 text-2xl focus:outline-none">&#9776;</button>
    <nav id="menu" class="hidden md:flex md:gap-6 flex-col md:flex-row mt-2 md:mt-0">
      <a href="dashboard.html" class="block px-2 py-2 hover:text-blue-400">Dashboard</a>
      <a href="profile.html" class="block px-2 py-2 hover:text-blue-400">Profile</a>
      <a href="gallery.html" class="block px-2 py-2 hover:text-blue-400">Gallery</a>
      <a href="login.html" class="block px-2 py-2 hover:text-blue-400">Logout</a>
    </nav>
  </header>

  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    btn.addEventListener('click', () => { menu.classList.remove('hidden'); btn.classList.add('hidden'); });
  </script>

  <!-- Main Gallery Grid -->
  <main class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <img src="https://picsum.photos/300/200?random=11" alt="Gallery Image 1" class="rounded-lg object-cover w-full h-48">
    <img src="https://picsum.photos/300/200?random=12" alt="Gallery Image 2" class="rounded-lg object-cover w-full h-48">
    <img src="https://picsum.photos/300/200?random=13" alt="Gallery Image 3" class="rounded-lg object-cover w-full h-48">
    <img src="https://picsum.photos/300/200?random=14" alt="Gallery Image 4" class="rounded-lg object-cover w-full h-48">
    <img src="https://picsum.photos/300/200?random=15" alt="Gallery Image 5" class="rounded-lg object-cover w-full h-48">
    <img src="https://picsum.photos/300/200?random=16" alt="Gallery Image 6" class="rounded-lg object-cover w-full h-48">
    <img src="https://picsum.photos/300/200?random=17" alt="Gallery Image 7" class="rounded-lg object-cover w-full h-48">
    <img src="https://picsum.photos/300/200?random=18" alt="Gallery Image 8" class="rounded-lg object-cover w-full h-48">
  </main>

</body>
</html>
