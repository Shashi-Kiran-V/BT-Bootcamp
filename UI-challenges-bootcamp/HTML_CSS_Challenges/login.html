<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLD - Login</title>
  <!-- Normalize CSS for cross-browser consistency -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-oHDEc8Xed+ZtZ2yg3eBrnDLEZ2FrU6kZpI6jJmC0o3I0zlfzWg2vYct+ePDRRppfT+s1yR7VvYqI5f3v5Z5FQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
    <form class="flex flex-col gap-4">
      <input type="email" placeholder="Email" class="p-3 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" placeholder="Password" class="p-3 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold p-3 rounded">Login</button>
    </form>
  </div>

</body>
</html>
