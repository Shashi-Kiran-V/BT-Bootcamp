<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLD - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom CSS (30% of style) */
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    input:focus { outline: none; border-color: #4da6ff; box-shadow: 0 0 0 2px rgba(77, 166, 255, 0.5); }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

  <form class="bg-gray-800 p-8 rounded-lg shadow-lg w-80 flex flex-col gap-4">
    <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
    <input type="text" placeholder="Username" class="p-2 rounded bg-gray-700 border border-gray-600" required>
    <input type="password" placeholder="Password" class="p-2 rounded bg-gray-700 border border-gray-600" required>
    <input type="submit" value="Login" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold p-2 rounded cursor-pointer">
  </form>

</body>
</html>
